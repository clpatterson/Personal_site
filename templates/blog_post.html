{% extends 'base.html' %}

{% block content %}

		{% for item in post %}
		<div id="post">
			<h2 id="{{ item.title }}">{{ item.title }}</h2>
			<p class="meta">{{ item.post_date }}</p>
			{{ item.html_file|quote_begone|safe }}
			<hr>
		</div>
		{% endfor %}
		<!--some footer string|replace("b'","")|replace("'","")|safe|replace("\\n", "")|replace('\\t','')|replace('\\','')-->

{% endblock %}
